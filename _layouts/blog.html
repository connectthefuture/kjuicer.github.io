---
layout: default
---
<div id='bloglist' class='container'>
  <h1 class="green-text darken-1 center caps">{{page.title}}</h1>
    {% assign posts = site.posts | where:"lang", page.lang %}
    {% for post in posts %}
        <div class="card horizontal">
          <div class="card-image"><a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ post.image | prepend: site.assets }}"></a>
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <span class="card-title">{{post.title}}</span>
              <p>{{post.summary}}</p>
            </div>
            <div class="card-action">
              <a class="green-text" href="{{ post.url | prepend: site.baseurl }}">{{page.blog_read_post}}</a>
            </div>
          </div>
        </div>
      {% endfor %}
  </div>
</div>
